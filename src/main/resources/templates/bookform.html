<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>

<form action="#"
      th:action="@{/process}"
      th:object="${book}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Title :
    <input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span>
    <p></p>
    Author :
    <input type="text" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}"
          th:errors="*{author}"></span>
    <p></p>
    Description :
    <input type="text" th:field="*{description}">
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span>
    <p></p>
    Price :
    <input type="text" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span>
    <p></p>
    Is In Stock :
    <input type="text" th:field="*{isInStock}">
    <span th:if="${#fields.hasErrors('isInStock')}"
          th:errors="*{isInStock}"></span>
    <p></p>
    Number of Books :
    <input type="text" th:field="*{numberOfBooks}">
    <span th:if="${#fields.hasErrors('numberOfBooks')}"
          th:errors="*{numberOfBooks}"></span>
    <p></p>
    <input type="submit" value="Submit">

</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
