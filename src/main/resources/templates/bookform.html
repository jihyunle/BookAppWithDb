<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>

    <!-- Header and Navigation bar-->
    <header class="container center">
        <div class="row">
            <h1 class="col-sm-6">Book Database</h1>
            <nav class="col-sm-6">
                <a class="col-sm-3 text-left" href="/">My Books</a>
                <a class="col-sm-3 text-left" href="/add">Add a New Book</a>
            </nav>
            <p></p>
        </div>
    </header>

    <!-- form format -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Please submit a form below.</h3>
                <form action="#" th:action="@{/process}" th:object="${book}" method="post">

                    <!-- hidden field -->
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" />
                    </div>

                    <!-- When doing forms, be sure to have th:field, th:if, th:errors tags-->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" th:field="*{author}">
                        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </div>
                    <div class="form-group text-left">
                        <label for="isInStock">In Stock</label>
                        <input type="checkbox" class="form-control" id="isInStock" th:field="*{isInStock}">
                        <span th:if="${#fields.hasErrors('isInStock')}" th:errors="*{isInStock}"></span>
                    </div>
                    <!-- If not in stock, set numBooks to zero -->
                    <div class="form-group">
                        <label for="numberOfBooks">Number of Books</label>
                        <input type="text" class="form-control" id="numberOfBooks" th:field="*{numberOfBooks}">
                        <span th:if="${#fields.hasErrors('numberOfBooks')}" th:errors="*{numberOfBooks}"></span>
                    </div>

                    <!-- submit button -->
                    <div class="form-group">
                        <input type="submit" id="submit" value="Submit" class="btn-default">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
