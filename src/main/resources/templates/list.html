<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>

    <!-- Header and Navigation bar-->
    <header class="container center">
        <div class="row">
            <h1 class="col-sm-6">Book Database</h1>
            <nav class="col-sm-6">
            <a class="col-sm-3 text-left" href="/">My Books</a>
            <a class="col-sm-3 text-left" href="/add">Add a New Book</a>
            </nav>
            <p></p>
        </div>
    </header>

    <div class="container">
        <br>
        <h2>List of books in the system:</h2>
        <p>Some of the books may be currently out of stock.</p>


    <table class="table table-striped table-responsive">
        <thead class="table-dark">
            <tr> <!-- Column title-->
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Price</th>
                <th>In Stock</th>
                <th>Number of Books</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.isInStock}"></td>
            <td th:text="${book.numberOfBooks}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${book.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${book.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
